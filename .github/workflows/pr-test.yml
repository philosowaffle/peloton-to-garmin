name: PR Test

on:
  pull_request:
    branches: [ master ]
    paths-ignore:
    - 'dist/**'
    - '.github/**'
    - '**.md'
    - '.gitignore'
    - 'docker-compose.yaml'

jobs:
  build-and-test:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        dotnet: [ '3.1.x', '5.0' ]
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core SDK ${{ matrix.dotnet }}
      uses: actions/setup-dotnet@v1.7.2
      with:
        dotnet-version: ${{ matrix.dotnet }}
    - name: Install dependencies
      run: dotnet restore PelotonToFit\PelotonToFitConsole.csproj
    - name: Build
      run: dotnet build PelotonToFit\PelotonToFit.sln --configuration Release --no-restore
    - name: Test
      run: dotnet test
