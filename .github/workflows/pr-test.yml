name: PR Test

on:
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build-and-test:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        dotnet: [ '2.2.103', '3.0', '3.1.x' ]
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core SDK ${{ matrix.dotnet }}
      uses: actions/setup-dotnet@v1.7.2
      with:
        dotnet-version: ${{ matrix.dotnet }}
    - name: Install dependencies
      run: dotnet restore PelotonToFit/PelotonToFitConsole.csproj
    - name: Build
      run: dotnet build PelotonToFit/PelotonToFit.sln --configuration Release --no-restore
