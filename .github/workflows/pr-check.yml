name: PR Check âœ”

on:
  workflow_dispatch:
  pull_request:
    branches: [ master, v5-wip ]

jobs:

  build-and-test:
    name: âš’ðŸ§ª Build and Test the code
    strategy:
      matrix:
        dotnet: ['9.0.101']
        os: [windows-latest]
        framework: ['net9.0-windows10.0.19041.0']

    runs-on: ${{ matrix.os }}

    steps:
    - name: â¤µ Checkout the code
      uses: actions/checkout@v3

    - name: ðŸ’¾ Install dotnet
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ matrix.dotnet }}

    - name: ðŸ“ƒ List SDKs
      run: dotnet --list-sdks
    
    - name: ðŸŽ¨ Restore MAUI Workloads
      run: dotnet workload restore
      shell: pwsh

    - name: ðŸ“ƒ List MAUI Workloads
      run: dotnet workload list
      shell: pwsh

    - name: ðŸ§¹ Dotnet Clean
      run: dotnet clean --configuration Debug && dotnet nuget locals all --clear
    
    - name: ðŸŽ¨ Dotnet Restore
      run: dotnet restore

    - name: âš’ Dotnet Build
      run: dotnet build --no-restore --configuration Debug

    - name: ðŸ§ª Dotnet Test
      run: dotnet test

  publish-ui-dist:
    name: ðŸ“¢ Publish UI Distribution
    runs-on: 'windows-latest'
    needs: build-and-test
    strategy:
      matrix:
        dotnet: [ '9.0.101' ]
        framework: ['net9.0-windows10.0.19041.0']
        os: [ 'win-x64' ]

    steps:

      - name: â¤µ Checkout the code
        uses: actions/checkout@v3

      - name: ðŸ“¢ Publish UI Distribution
        uses: ./.github/actions/publish-ui-dist
        with:
          dotnet-version: ${{ matrix.dotnet }}
          os: ${{ matrix.os }}
          framework: ${{ matrix.framework }}
 
  publish-docker-images:
    name: ðŸ“¢ Publish Docker Images
    runs-on: ubuntu-latest
    needs: build-and-test
    strategy:
      matrix:
          dockerfile: ['Dockerfile.console', 'Dockerfile.api', 'Dockerfile.webui']
          include:
              - dockerfile: 'Dockerfile.console'
                tag: 'pr-validator-console-A'
              - dockerfile: 'Dockerfile.api'
                tag: 'pr-validator-api-A'
              - dockerfile: 'Dockerfile.webui'
                tag: 'pr-validator-webui-A'

    steps:

    - name: â¤µ Checkout the code
      uses: actions/checkout@v3

    - name: ðŸ“¢ Publish Docker Images
      uses: ./.github/actions/publish-docker-images
      with:
        dockerfile: ${{ matrix.dockerfile }}
        tag: ${{ matrix.tag }}
        secret_docker_username: ${{ secrets.DOCKER_USERNAME }}
        secret_docker_password: ${{ secrets.DOCKER_PASSWORD }}
        secret_github_package: ${{ secrets.GH_PACKAGE_SECRET}}
