name: 'Test Action'
description: 'Uploads something'
outputs:
  artifact_name:
    description: 'Name of the uploaded artifact'
    value: my_artifact_${{ github.run_number }}-${{ github.run_id }}

runs:
  using: "composite"
  steps:
    - run: mkdir ${{ github.workspace }}/src/myFolder
    - run: touch ${{ github.workspace }}/src/myFolder/myFile.txt
    - run: echo "here is some text" > ${{ github.workspace }}/src/myFolder/myFile.txt
    - run: ls ${{ github.workspace }}/src

    # Create Build Artifact
    - name: Upload Artifact my_artifact_${{ github.run_number }}-${{ github.run_id }}
      uses: actions/upload-artifact@v4
      with:
        name: my_artifact_${{ github.run_number }}-${{ github.run_id }}
        path: ${{ github.workspace }}/src/myFolder/myFile.txt


